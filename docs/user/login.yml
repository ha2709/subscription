tags:
  - Users
summary: Login user
description: Login with email and password to receive user ID on success.
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          example: secret123
responses:
  200:
    description: Login successful
    schema:
      type: object
      properties:
        message:
          type: string
          example: Login successful
        user_id:
          type: integer
          example: 1
  401:
    description: Invalid email or password
    schema:
      type: object
      properties:
        message:
          type: string
          example: Invalid credentials
