tags:
  - Users
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
          password:
            type: string
        required:
          - email
          - password
responses:
  200:
    description: User registered successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            email:
              type: string
  400:
    description: Bad Request
